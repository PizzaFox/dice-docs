site_name: Dice
site_url: https://dice.js.org

theme:
  name: 'material'
  custom_dir: theme_modifications
  palette:
    primary: 'green'
    accent: 'green'
  logo:
    icon: 'casino'
  detailedLogo: 'images/dice.png'
  favicon: 'images/favicon.png'
  feature:
    tabs: true

copyright: 'Copyright 2020 <a href="https://jonah.pw">Jonah Snider</a>'

repo_name: 'dice-discord/docs'
repo_url: 'https://github.com/dice-discord/docs'
edit_uri: edit/master/docs

google_analytics:
  - 'UA-133415948-1'
  - 'auto'

extra:
  discord:
    invite: 'https://dice.js.org/invite'
  social:
    - type: 'github'
      link: 'https://github.com/dice-discord'
    - type: 'money'
      link: 'https://www.patreon.com/pizzafox'

markdown_extensions:
  - admonition

  - codehilite:
      guess_lang: false

  - toc:
      permalink: true
  - footnotes

  - meta

  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
